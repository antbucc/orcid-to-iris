<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCID2IRIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
